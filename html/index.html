<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="../css/index.css">
  <title>Calculadora de IMC</title>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <form>
    <label for="peso">Peso (kg):</label><br>
    <input type="number" id="peso" name="peso"><br><br>
    <label for="altura">Altura (m):</label><br>
    <input type="number" id="altura" name="altura"><br>
  </form> 
  <button id="calcular" name="calcular" onclick="calcularIMC()">Calcular</button>
  <button id="limpar" name="limpar" onclick="limparForm()">Limpar</button>
  <br><br>
  <h2>Resultado:</h2>
  <p id="resultado"></p>
  
  <script src="../js/index.js"></script>
</body>
</html>
